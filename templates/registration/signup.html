{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}
  Sign Up
{% endblock title %}

{% block content %}  
    <div class="max-w-lg mx-auto">
      <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="rounded-md text-white w-full bg-blue-500 hover:bg-blue-600 px-3 py-2" type="submit">Sign Up</button>
      </form>
      <div class="mt-5 border-t border-gray-200 py-5">
  
          <a class='hover:text-blue-500' href="{% url 'login' %}">Already have an account ?</a>
      </div>
  </div>
{% endblock  %}
