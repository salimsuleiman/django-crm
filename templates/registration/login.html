{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="mt-5 border-t border-gray-200 py-5">
        <a class='hover:text-blue-500'  href="{% url 'signup' %}">Dont have an account ?</a>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="rounded-md text-white w-full bg-blue-500 hover:bg-blue-600 px-3 py-2" type="submit">Submit</button>
    </form>
    <div class="mt-5 border-t border-gray-200 py-5">

        <a class='hover:text-blue-500' href="{% url 'reset-password' %}">Forgot password ?</a>
    </div>
</div>
{% endblock content %}
