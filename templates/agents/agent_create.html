{% extends "base.html" %}
{% load tailwind_filters %}



{% block content %}
<div class="max-w-lg mx-auto">
  <div class="mt-5 border-b border-gray-200 py-5">
    <a class='hover:text-blue-500' href="{% url 'agents:agents' %}">Go back to agents</a>
</div>
  <h1 class="text-3xl text-gray-500 mb-3">Create a new agent</h1>
      <form method='post' >
        {% csrf_token %}
        {{ form|crispy}}
        <button class="rounded-md text-white w-full bg-blue-500 hover:bg-blue-600 px-3 py-2" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
