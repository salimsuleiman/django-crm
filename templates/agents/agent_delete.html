{% extends "base.html" %}
{% load tailwind_filters %}


{% block content %}
<div class="max-w-lg mx-auto">
    <div class="mt-5 border-b border-gray-200 py-5">
        <a class='hover:text-blue-500' href="{% url 'agents:agents' %}">Go back to agents</a>
    </div>
    <h1 class="text-3xl text-gray-700 mb-3">Are you Sure You want to delete this agent ?</h1>
    <form method='post' >
        {% csrf_token %}
        {{form|crispy}}
        <button class="rounded-md text-white w-full bg-red-500 hover:bg-red-600 px-3 py-2" type="submit">Delete</button>
    </form>
</div>
{% endblock content %}
