{% extends "base.html" %}
{% load tailwind_filters %}
{% block title %}
    {{ lead.first_name }} Update
{% endblock title %}
    
{% block content %}  
<section class="text-gray-700 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
              <h2 class="text-sm title-font text-gray-500 tracking-widest">AGENT</h2>
              <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ agent.user.username }}</h1>
              <div class="flex mb-4">
                <a  href="{% url 'agents:agent_detail' pk=agent.pk  %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Overview</a>
                <a href="{% url 'agents:agent_update' pk=agent.pk  %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Update Details</a>
              </div>
              <form method='post' >
                  {% csrf_token %}
                  {{ form|crispy}}
                  <button class="rounded-md text-white w-full bg-blue-500 hover:bg-blue-600 px-3 py-2" type="submit">Save</button>
              </form>
              <div class="py-5 border-t border-gray-500">
                <a href="{% url 'agents:agent_delete' pk=agent.pk  %}"
                class="w-1/2 text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">
                  Delete
                </a>
              </div>
            </div>
            <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
          </div>
        </div>

{% endblock  %}
