{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}
  Create a lead
{% endblock title %}

{% block content %}  
    <div class="max-w-lg mx-auto">
      <div class="mt-5 border-b border-gray-200 py-5">
        <a class='hover:text-blue-500' href="{% url 'leads:leads' %}">Go back to leads</a>
    </div>
    <div class="mt-3">

      <h1 class="text-4xl text-gray-800 mb-5">Create a new lead</h1>
    </div>
      <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="rounded-md text-white w-full bg-blue-500 hover:bg-blue-600 px-3 py-2" type="submit">Create</button>
      </form>
  </div>
{% endblock  %}
